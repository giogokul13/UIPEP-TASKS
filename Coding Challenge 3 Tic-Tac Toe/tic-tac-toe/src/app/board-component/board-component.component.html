<h1>Current Player : {{ GetPlayer()}}</h1>
<button mat-flat-button (click)="NewGame()">Start A New Game</button>
<h2 *ngIf = "winner">  Player {{winner}} Won the Game !!!!</h2>

<main>
    <app-square
        *ngFor = "let val of squares;  let i  = index"
        [value] = "val"
        (click) = "MakeMove(i)">
        
        
    </app-square>
</main>
